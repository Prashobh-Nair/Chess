<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess - Play against AI</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <h1 class="logo">Chess</h1>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle Dark Mode">
                    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </header>

        <main class="game-area">
            <div class="player-info computer">
                <div class="avatar">ðŸ¤–</div>
                <div class="info">
                    <span class="name">Chess AI</span>
                    <span class="captures" id="computer-captures"></span>
                </div>
            </div>

            <div class="board-container">
                <div id="chessboard" class="chessboard"></div>
                <!-- Promotion Modal -->
                <div id="promotion-modal" class="modal hidden">
                    <div class="modal-content">
                        <h3>Choose Promotion</h3>
                        <div class="promotion-options">
                            <button data-piece="q" class="promo-btn">â™•</button>
                            <button data-piece="r" class="promo-btn">â™–</button>
                            <button data-piece="b" class="promo-btn">â™—</button>
                            <button data-piece="n" class="promo-btn">â™˜</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="player-info human">
                <div class="avatar">ðŸ‘¤</div>
                <div class="info">
                    <span class="name">You</span>
                    <span class="captures" id="human-captures"></span>
                </div>
            </div>

            <div class="controls-panel">
                <div class="status-box">
                    <span id="game-status">Your Turn</span>
                </div>
                <div class="action-buttons">
                    <button id="new-game-btn" class="btn primary">New Game</button>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
